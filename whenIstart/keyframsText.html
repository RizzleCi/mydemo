<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>text</title>
	<style type="text/css">

p{
	font-size: 3em;
	color: #f2050b;
	margin-top: 100px;
	text-align: center;
	animation:warning 1.5s infinite ease-in;
	-webkit-animation:warning 1.5s infinite ease-in;
}
@-webkit-keyframes warning{
	0%{
		text-shadow:0 0 4px #000;
	}
	50%{
		text-shadow:0 0 20px #000;
	}
	100%{
		text-shadow:0 0 4px #000;
	}
}
@keyframes warning{
	0%{
		text-shadow:0 0 4px #000;
	}
	50%{
		text-shadow:0 0 20px #000;
	}
	100%{
		text-shadow:0 0 4px #000;
	}
}
	</style>
</head>
<body>
	<p>LIKEIT</p>
</body>
</html>
