<!DOCTYPE html>
<html>
<head>
	<title>flex</title>
	<style type="text/css">
*{
	margin: 0;
	padding: 0;
}
.box{
	display: flex;
	border: 1px solid;
	margin-bottom: 10px;
}
.box div{
	background: #ddd;
}
.box1 div{
	width: 100px;
	height: 100px;
}
.box1{
	width: 500px;
	height: 200px;
	justify-content: space-around;
	align-items: center;
}
.box2{
	width: 200px;
	height: 400px;
	flex-direction: column;
}
.box2 div{
	width: 100%;
}
.box2 div:first-child,.box2 div:last-child{
	height: 100px;
}
.box2 .spacing{
	background: #fefefe;
	flex-grow: 1
}


	</style>
</head>
<body>
<div class="box1 box">
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</div>
<div class="box2 box">
	<div></div>
	<div class="spacing"></div>
	<div></div>
</div>
<div>
	
</div>
<div>
	
</div>
</body>
</html>
